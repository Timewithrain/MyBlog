<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入senmanticUI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="static/css/index.css">
    <title>博客</title>
</head>
<body>
    <!-- 导航 -->
    <!-- 为导航栏设置semanticUI提供的组件 -->
    <nav class="ui inverted attached segment">
        <div class="ui container">
            <div id="menu" class="ui inverted stackable secondary menu">
                <h2 id="logo" class="ui teal header">MyBlog</h2>
                <a href="#" class="menu item mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="menu item mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="menu item mobile-hide"><i class="tags icon"></i>标签</a>
                <a href="#" class="menu item mobile-hide"><i class="info icon"></i>关于</a>
                <div class="menu right item mobile-hide">
                    <div id="searchbar" class="ui input inverted transparent">
                        <input type="search" name="" id="search" placeholder="search...">
                        <i classs="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button pos-top-right mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!-- 中间内容 -->
    <div id="center" class="clear-fix">
        <div class="ui container">
            <div class="ui top attached segment">
                <div class="two wide column">
                    <div class="ui horizontal link list">
                        <div class="item">
                            <img src="static/img/avatar2.jpg" alt="" class="ui avatar image">
                            <div class="content padding-none"><a href="#" class="header">watermelon</a></div>
                        </div>
                        <div class="item">
                            <i class="calenar icon"></i>2019-11-20
                        </div>
                        <div class="item">
                            <i class="eye icon"></i>1234
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui attached segment">
                <img src="https://picsum.photos/id/1079/800/400" alt="" class="ui fluid rounded image">
            </div>
            <!-- 博客内容 -->
            <div class="ui attached segment">
                <div class="ui right ailnged basic segment">
                    <div class="ui teal basic label">原创</div>
                </div>
                <h2 class="ui header">可控核聚变的实现方式</h2>
                <div id="content">

                </div>
            </div>
            <div class="ui attached positive message">
                博客信息
            </div>
            <div class="ui bottom attached segment">
                留言
            </div>
        </div>
    </div>

    <!-- 底部footer -->
    <footer id="footer" class="ui inverted vertical segment">
        <div class="ui center aligned container">
            <div class="ui stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <!-- 缺少一张图片 -->
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">博客1</a>
                        <a href="#" class="item">博客3</a>
                        <a href="#" class="item">博客2</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">友情链接</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">链接1</a>
                        <a href="#" class="item">链接3</a>
                        <a href="#" class="item">链接2</a>
                    </div>
                </div>
                <div class="five wide column">
                    <div class="ui inverted header">个人说明</div>
                    <p>不要温顺地走进这凉夜，咆哮吧，痛斥这光的退缩</p>
                </div>
            </div>
            <div class="ui inverted section divider">
                <p id="copyright">Copyright@ 1999-2019 created by watermelon</p>
            </div>
        </div>
    </footer>

<!-- 引入jquery -->
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<!-- 引入semanticUI -->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="static/js/index.js"></script>
</body>
</html>
