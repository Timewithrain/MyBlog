<!-- 二级导航栏 -->

            <a href="#" class="active teal item">列表</a>
        </div>
    </div>
</div>

<!-- 中间内容 -->
<div id="center" class="container-width clear-fix">
    <div class="ui container">
        <form action="#" method="POST" class="ui segment form">
            <div class="inline fields margin-small">
                <div class="field margin-small">
                    <input type="text" name="text" id="" placeholder="标题">
                </div>
                <div class="field margin-small">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="type">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div class="item" data-value="1">技术架构</div>
                            <div class="item" data-value="2">开发笔记</div>
                            <div class="item" data-value="3">错误日志</div>
                        </div>
                    </div>
                </div>
                <div class="field margin-small">
                    <div class="ui checkbox">
                        <input type="checkbox" name="recommend" id="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field margin-small">
                    <button class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                </div>
            </div>
        </form>

        <table class="ui table">
            <thead>
            <tr>
                <th></th>
                <th>标题</th>
                <th>类型</th>
                <th>推荐</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>学习清单</td>
                <td>认知升级</td>
                <td>是</td>

                <td>
                    <a href="#" class="ui mini teal button">编辑</a>
                    <a href="#" class="ui mini red button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui pagination menu">
                        <a href="#" class="item">上一页</a>
                        <a href="#" class="item">下一页</a>
                    </div>
                    <a href="#" class="ui right floated teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>

    </div>
</div>
