<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入senmanticUI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="../static/css/animate.css" rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../../static/css/index.css" th:href="@{/css/index.css}">
    <link rel="icon" href="/img/logo.png" sizes="32x32" th:href="@{/img/logo.png}">
    <title>个人资料</title>
</head>
<body>
<!-- 导航 -->
<nav th:replace="admin/fragments :: menu(0)" class="ui inverted attached segment">
    <div class="ui container">
        <div id="menu" class="ui inverted stackable secondary menu">
            <h2 id="logo" class="ui teal header">MyBlog后台</h2>
            <a href="#" class="active menu item mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
            <a href="../types.html" class="menu item mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="../tags.html" class="menu item mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a href="../resource.html" class="menu item mobile-hide" th:classappend="${n==4} ? 'active'"><i class="tags icon"></i>资源</a>
            <div class="right menu mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                        watermelon
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item" th:href="@{admin/information}">切换用户</a>
                        <a href="#" class="item" th:href="@{admin/logout}">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button pos-top-right mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!-- 中间内容 -->
<div class="container-width clear-fix" id="center" th:object="${user}">
    <input name="id" th:value="*{id}" type="hidden">
    <div class="ui grid animated bounceInDown">
        <div class="seven wide column margin-auto">
            <div id="avatar-container">
                <a href="../about.html" target="_blank" th:href="@{/about.html}">
                    <img class="ui small circular image" id="avatar" src="../static/img/avatar2.jpg" th:src="${user.avatar}">
                </a>
                <div class="ui teal header top-3" id="nickname" th:text="${user.nickname}">我</div>
            </div>
        </div>
    </div>
    <div class="ui grid animated bounceInUp">
        <div class="six wide column margin-auto">
            <div class="ui raised segment my-background-teal">
                <a class="ui teal ribbon label">Username&gt;</a>
                <div class="ui input">
                    <input class="full-transparent infor-input text-teal username" name="username" readonly="readonly" th:value="*{username}" type="text">
                </div>
                <p></p>
            </div>
            <div class="ui raised segment my-background-blue">
                <a class="ui blue ribbon label">Password&gt;</a>
                <div class="ui input">
                    <input class="full-transparent infor-input text-blue password" name="password" readonly="readonly" th:value="*{password}" type="text">
                </div>
                <p></p>
            </div>
            <div class="ui raised segment my-background-violet">
                <a class="ui violet ribbon label">E-mail&gt; </a>
                <div class="ui input">
                    <input class="full-transparent infor-input text-violet email" name="email" readonly="readonly" th:value="*{email}" type="text">
                </div>
                <p></p>
            </div>
        </div>
        <div class="eight wide column margin-auto">
                <div class="ui raised segment my-background-red">
                    <a class="ui red right ribbon label">&lt;Description</a>
                    <div class="ui form infor-form1">
                        <textarea class="full-transparent text-red description" id="description" name="description" readonly="readonly" th:text="*{description}">一个不那么标准的理工狗，自然科学、人文科学都很喜欢，不求甚解但当涉猎，立志成为一个专精一术的杂家。。</textarea>
                    </div>
                    <p></p>
                </div>
                <div class="ui raised segment my-background-pink">
                    <a class="ui pink right ribbon label">&lt;Words</a>
                    <div class="ui form infor-form2">
                        <textarea class="full-transparent text-pink words" id="words" name="words" readonly="readonly" th:text="*{words}">我愿有一所房子，面朝大海，春暖花开</textarea>
                    </div>
                    <p></p>
                </div>
            </div>
    </div>
    <div class="ui grid">
        <div class="right aligned column disappear" id="buttons">
            <button class="ui button" id="restore-btn" type="button">恢复</button>
            <button class="ui teal button" id="save-btn" type="button" >保存</button>
        </div>
    </div>
</div>

<!--确认框-->
<div class="ui basic modal">
    <div class="ui icon header">
        <i class="blue save outline icon"></i>
    </div>
    <div class="ui header text-center">
        Are you sure to save?
    </div>
    <div class="actions">
        <div class="ui red basic cancel inverted button" id="cancel">
            <i class="remove icon"></i>
            No
        </div>
        <div class="ui green ok inverted button" id="certain">
            <i class="checkmark icon"></i>
            Yes
        </div>
    </div>
</div>

<br>
<br>
<!-- 底部footer -->
<footer th:replace="fragments :: footer" id="footer" class="ui inverted vertical segment">
    <div class="ui center aligned container">
        <div class="ui stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <!-- 缺少一张图片 -->
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">博客1</a>
                    <a href="#" class="item">博客3</a>
                    <a href="#" class="item">博客2</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">友情链接</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">链接1</a>
                    <a href="#" class="item">链接3</a>
                    <a href="#" class="item">链接2</a>
                </div>
            </div>
            <div class="five wide column">
                <div class="ui inverted header">个人说明</div>
                <p>不要温顺地走进这凉夜，咆哮吧，痛斥这光的退缩</p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p id="copyright">Copyright@ 1999-2019 created by watermelon</p>
        </div>
    </div>
</footer>

<!-- 引入jquery -->
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<!-- 引入semanticUI -->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--<script src="../../static/js/index.js" th:src="@{/js/index.js}"></script>-->
<script>
    $("#bloglist-container").load(/*[[@{/footer/newBlog}]]*/"/footer/newBlog");

    $(".ui .dropdown").dropdown({
        on: 'hover'
    });

    $("#center").on("click",".ribbon",function () {
        var input1 = $(this).next();
        var input = input1.children();
        /*使user属性可编辑，并获取焦点*/
        input.addClass("edited");
        input.removeAttr("readonly");
        input.focus();
        /*显示保存按钮*/
        $("#buttons").removeClass("disappear");
        $("#buttons").addClass("appear");
    });

    $("#center").on("click","#restore-btn",function () {
        restoreInfor();
    });

    function restoreInfor(){
        window.location.reload();
    }

    //弹出确认框确认
    $(function () {
        var obj = null;
        $("#center").on("click","#save-btn",function () {
            obj = this;
            $('.ui.basic.modal').modal('show');
        });
        $(".ui.modal").on("click","#cancel",function () {
            console.log("no");
        });
        obj = true;
        $(".ui.modal").on("click","#certain",function () {
            console.log("yes");
            updateInfor();
        });
    });

    function updateInfor () {
        $.post("/admin/infor-update",{
            "id" : $("[name='id']").val(),
            "username" : $(".username.edited").val(),
            "password" : $(".password.edited").val(),
            "email"    : $(".email.edited").val(),
            "description"  : $(".description.edited").val(),
            "words"    : $(".words.edited").val()
        },function () {
            window.location.reload();
        });
    }
</script>
</body>
</html>
